<!-- Generated template for the HackerCommentComponent component -->
<div>
  <div *ngFor="let comment of comments">
    <small>
      <ion-icon color="grey" name="person"></ion-icon> {{comment.by}} &nbsp;
      <ion-icon color="grey" name="time"></ion-icon> {{comment.ago}}
    </small>
    <div>
      <small [innerHTML]="comment.text"></small>
    </div>
    <div padding-left>
      <hacker-comment [kids]="comment.kids"></hacker-comment>
    </div>
  </div>
</div>
