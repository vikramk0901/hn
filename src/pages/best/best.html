<ion-header>

  <ion-navbar color="hn">
    <ion-title>Best</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="fetchTopStories($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list class="hn-list">
    <div *ngFor="let item of stories;trackBy: trackByFn; let i = index">
      <hacker-item (onPostClick)="openPost($event)" (onFetchComments)="fetchComments($event)" [pos]="i" [item]="item"></hacker-item>
    </div>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
