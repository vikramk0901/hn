<ion-header>

  <ion-navbar color="hn">
    <ion-title>
      Story by {{item.by}}
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3 (click)="openPost(item)" [innerHTML]="item.title"></h3>
  <small>
    <ion-badge color="hn">
      <ion-icon name="flame"></ion-icon>
      {{item.score}}
    </ion-badge> &nbsp;
    <ion-icon color="grey" name="person"></ion-icon> {{item.by}} &nbsp;
    <ion-icon color="grey" name="time"></ion-icon> {{item.ago}}
  </small>
  <hr>
  <hacker-comment [kids]="item.kids"></hacker-comment>
</ion-content>
